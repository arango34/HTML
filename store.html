<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css">
    <title>This is Curren$y | Store</title>
</head>

<body>
    <header class="main-header about-store-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="name name-large name-large-about">Curren$y</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="store-item">
                <span class="store-item-title">The Legend of Harvard Blue</span>
                <img class="album" src="images/legend-ohb.jpg" alt="The Legend of Harvard Blue">
                <div class="store-item-details">
                    <span class="store-item-price">$9.99</span>
                    <button type="button" class="btn tour-btn store-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="store-item">
                <span class="store-item-title">Covert Coupe</span>
                <img class="album" src="images/covert.jpg" alt="Covert Coupe">
                <div class="store-item-details">
                    <span class="store-item-price">$12.99</span>
                    <button type="button" class="btn tour-btn store-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="store-item">
                <span class="store-item-title">Pilot Talk III</span>
                <img class="album" src="images/pt3.jpg" alt="Pilot Talk III">
                <div class="store-item-details">
                    <span class="store-item-price">$14.99</span>
                    <button type="button" class="btn tour-btn store-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="store-item">
                <span class="store-item-title">The OutRunners</span>
                <img class="album" src="images/the-outRunners.jpg" alt="The OutRunners">
                <div class="store-item-details">
                    <span class="store-item-price">$19.99</span>
                    <button type="button" class="btn tour-btn store-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCHANDISE</h2>
        <div class="shop-items">
            <div class="store-item">
                <span class="store-item-title">Sweatshirt</span>
                <img class="album" src="images/jl-sweatshirt.jpg" alt="Jetlife Sweatshirt">
                <div class="store-item-details">
                    <span class="store-item-price">$29.99</span>
                    <button type="button" class="btn tour-btn store-btn">ADD TO CART</button>
                </div>
            </div>
            <div class="store-item">
                <span class="store-item-title">Coffee Mug</span>
                <img class="album" src="images/jl-coffee.jpg" alt="Jet Life Coffee Mug">
                <div class="store-item-details">
                    <span class="store-item-price">$4.99</span>
                    <button type="button" class="btn tour-btn store-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="containter content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-center">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="thumb" src="images/the-outRunners.jpg" alt="The OutRunners">
                        <span class="cart-item-title">The OutRunners</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="thumb" src="images/jl-sweatshirt.jpg" alt="Jet Life Sweatshirt">
                        <span class="cart-item-title">Sweatshirt</span>
                    </div>
                    <span class="cart-price cart-column">$29.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-total">
                    <span class="cart-total-title">Total</span>
                    <span class="cart-total-price">$79.97</span>
                </div>
            </div>
        </div>

        <div class="center-btn">
            <button class="btn tour-btn btn-purchase" type="button">PURCHASE</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="name name-small">Curren$y</h3>
            <ul class="nav footer-nav">
                <li>
                    <a target="_blank" href="https://www.youtube.com/user/Stcustoms">
                        <img class="icon" src="images/youtube-icon.png" alt="YouTube"></a>
                </li>
                <li>
                    <a target="_blank" href="https://open.spotify.com/artist/6X8WdFjrNhXATMDSs26aCc">
                        <img class="icon" src="images/spotify-icon.png" alt="Spotify"></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.facebook.com/CurrenSy/">
                        <img class="icon" src="images/facebook-icon.png" alt="Facebook"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
